<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детальная информация о продукте</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6; /* Светлый фон */
        }

        header {
            background-color: #004d40; /* Темно-зеленый */
            color: white;
            padding: 40px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header img {
            height: 60px;
            margin-bottom: 10px;
        }

        .product-detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 40px;
            max-width: 900px;
            margin: 30px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .product-detail img {
            width: 45%;
            height: auto;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
            display: block;
            border: 3px solid #004d40;
        }

        .product-detail .text-container {
            width: 50%;
            padding-left: 20px;
        }

        .product-detail h2 {
            color: #004d40;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .product-detail .description-label {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-detail .description-box {
            padding: 20px;
            border: 2px solid #004d40;
            border-radius: 8px;
            margin-bottom: 20px;
            background-color: #fafafa;
        }

        .product-detail p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .product-detail .price {
            font-size: 24px;
            color: #388e3c;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: left;
        }

        .product-detail .button-container {
            display: flex;
            gap: 20px;
            justify-content: flex-start;
        }

        .product-detail .button {
            padding: 15px 25px;
            background-color: #388e3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .product-detail .button:hover {
            background-color: #2c6b2f;
        }

        .product-detail .category-info {
            font-size: 16px;
            color: #004d40;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }

        footer {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            margin-top: 40px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .product-detail {
                flex-direction: column;
                padding: 20px;
                margin: 10px;
            }

            .product-detail img {
                width: 100%;
                margin-bottom: 20px;
            }

            .product-detail .text-container {
                width: 100%;
                padding-left: 0;
            }

            .product-detail .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
<header>
    <img src="/atlet.jpg" alt="Атлет+" />
    <h1>Детальная информация о продукте</h1>
</header>

<div class="product-detail">
    <img th:src="@{http://localhost:8081/api/image/get/{imageName}(imageName=${product.imageUrl})}" alt="product image" />
    <div class="text-container">
        <h2 th:text="${product.productName}"></h2>
        <p class="description-label">Описание</p>
        <div class="description-box">
            <p th:text="${product.description}"></p>
        </div>
        <p class="price" th:text="${product.price} + ' руб.'"></p>

        <div class="button-container">
            <button class="button">Добавить в корзину</button>
            <button class="button">Купить сейчас</button>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Атлет+. Все права защищены.</p>
</footer>
</body>
</html>
